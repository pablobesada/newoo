<template name="balance_history_report">
    <div class="balance_history_report">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {{> record_alerts alerts=get_alerts}}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab">
                    <h4 class="panel-title pull-left">
                        <a role="button" data-toggle="collapse" href="" target="#params_form">
                            Parametros
                        </a>
                    </h4>
                    <div class="clearfix"></div>
                </div>
                <div id="params_form" class="panel-collapse collapse" role="tabpanel">
                    <div class="panel-body">
                        <form class="js-history_report-form form-inline" role="form" id="form">
                            <input type="text" class="input-sm form-control" name="timestamp"
                                   value="{{timestamp}}"/>
                            <input type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab">
                    <h4 class="panel-title pull-left">
                        <a role="button" data-toggle="collapse" href="" target="#records">
                            Balance Historico
                        </a>
                    </h4>
                    <div class="clearfix"></div>
                </div>
                <div id="records" class="panel-collapse collapse in" role="tabpanel">

                    <div class="panel-body">
                        <div class="listview">
                            <table class="table table-striped table-hover balances">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>MEC</th>
                                        <th>PDB</th>
                                        <th>DAB</th>
                                        <th>MAB</th>
                                        <th>GMB</th>
                                        <th>TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>ARS</td>
                                        <td>{{getAmount 'MEC' 'ARS'}}</td>
                                        <td>{{getAmount 'PDB' 'ARS'}}</td>
                                        <td>{{getAmount 'DAB' 'ARS'}}</td>
                                        <td>{{getAmount 'MAB' 'ARS'}}</td>
                                        <td>{{getAmount 'GMB' 'ARS'}}</td>
                                        <td>{{getAmount 'TOTAL' 'ARS'}}</td>
                                    </tr>
                                    <tr>
                                        <td>USD</td>
                                        <td>{{getAmount 'MEC' 'USD'}}</td>
                                        <td>{{getAmount 'PDB' 'USD'}}</td>
                                        <td>{{getAmount 'DAB' 'USD'}}</td>
                                        <td>{{getAmount 'MAB' 'USD'}}</td>
                                        <td>{{getAmount 'GMB' 'USD'}}</td>
                                        <td>{{getAmount 'TOTAL' 'USD'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
