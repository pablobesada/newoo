<template name="full_record">
    FULL RECORD!
    <br>
    {{> recordlist}}

</template>


<template name="recordlist">
    <div class="panel panel-default">
        <div class="panel-heading">{{> navbar ""}}</div>
        <div class="panel-body panel-collapse in" id="collapseExample">
            <a href="/apartments">APARTMENTS</a>
            <a href="/transactions">TRANSACCIONES</a>
            <a href="/report/transactions">Listado de Transacciones</a>
            <button class="js-add-record">+</button>

            <!--div class="1js-recordlist_container"-->
            <table class="table table-striped table-hover listview_header">
                <thead>
                <tr>
                    {{#each col in get_columns}}
                        {{#with col}}
                            <th>
                                <span class="js-column">{{col.label}}
                                    {{#if is_sort_column col}}
                                        <span class="glyphicon {{get_sort_direction_glyph_class}}"
                                              aria-hidden="true"></span>
                                    {{/if}}
                                </span>
                            </th>
                        {{/with}}
                    {{/each}}
                </tr>
                </thead>
            </table>
            <div class="listview_content js-recordlist_container">
                <table class="table table-striped table-hover">
                    <tbody>
                    {{#each record in records}}
                        {{#with record}}
                            <tr class="js-record-row2" onclick="window.location='/transactions/{{record.number}}'">
                                {{#each column in get_columns}}
                                    <td>
                                        <span>{{get_field_value record column.field}}</span>
                                    </td>
                                {{/each}}
                            </tr>
                        {{/with}}
                    {{/each}}
                    <tr id="showMoreResults">
                        <td><span class="loading">...</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {{> UI.dynamic template=recordTemplate }}
</template>

<template name="record">
    <div class="panel panel-primary">
        {{#if record}}
            {{#with record}}
                <div class="panel-heading">{{> recordbar }}</div>
                <div class="panel-body">
                    <form class="js-record-form" role="form">
                        <div class="row">
                            {{#each field in fields}}
                                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    {{#let input_template=(get_input_template field.type) fname=field.name ftype=field.type fvalue=(get_field_value record field.name) readonly=(get_field_readonly record field.name)}}
                                        {{> Template.dynamic template='record_input' data=(create_object input_template=input_template fname=fname ftype=ftype fvalue=fvalue readonly=readonly class='js-record-field')}}
                                    {{/let}}
                                </div>
                            {{/each}}
                        </div>
                        <div>
                            <div class="panel panel-default">
                                {{#each detail_field in detail_fields}}
                                    {{#let detail_name=detail_field.name row_fields=detail_field.fields}}
                                        <button class="js-add-record-row" fieldname="{{detail_name}}">+</button>
                                        <table class="table table-striped table-condensed table-hover">
                                            <thead>
                                            <tr>
                                                {{#each field in row_fields}}
                                                    <th>{{field.name}}</th>
                                                {{/each}}
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {{#each (get_detail_records record detail_name)}}
                                                {{#let row_nr = @index row=this}}
                                                    <tr>
                                                        {{#each field in row_fields}}
                                                            <td>
                                                                {{#let fvalue=(get_field_value row field.name)}}
                                                                    {{> Template.dynamic template=(get_input_template field.type) data=(create_object fname=field.name ftype=field.type fvalue=fvalue readonly=false class='js-row-field' detail_name=detail_name row_nr=row_nr)}}
                                                                {{/let}}
                                                            </td>
                                                        {{/each}}
                                                        <td>
                                                            <button class="js-delete-row" detailname="{{detail_name}}"
                                                                    row="{{@index}}">&times;</button>
                                                        </td>
                                                    </tr>
                                                {{/let}}
                                            {{/each}}
                                            </tbody>
                                        </table>
                                    {{/let}}
                                {{/each}}
                            </div>
                        </div>
                    </form>
                </div>
                {{afterRender}}
            {{/with}}
        {{/if}}
    </div>
</template>

<template name="record_input">
    <div class="form-group">
        <label for="{{fname}}">{{fname}}:</label>
        {{> Template.dynamic template=input_template}}
    </div>
</template>

<template name="string_input">

    <input type="text" class="{{class}} form-control" name="{{fname}}" value="{{fvalue}}"
           readonly="{{readonly}}" detailname="{{detail_name}}" row="{{row_nr}}"/>
</template>

<template name="integer_input">

    <input class="{{class}} form-control" type="number" step="1" name="{{fname}}" value="{{fvalue}}"
           readonly="{{readonly}}" detailname="{{detail_name}}" row="{{row_nr}}"/>
</template>

<template name="real_input">
    <input class="{{class}} form-control" type="number" name="{{fname}}" value="{{fvalue}}"
           readonly="{{readonly}}" detailname="{{detail_name}}" row="{{row_nr}}"/>
</template>

<template name="date_input">
    <div class="input-group date">
        <input class="{{class}} js-date-input form-control" type="text" name="{{fname}}" value="{{fvalue}}"
               readonly="{{readonly}}" detailname="{{detail_name}}" row="{{row_nr}}"/>
        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
    </div>
</template>
